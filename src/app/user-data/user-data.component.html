<div class="container-fluid">

    <app-repo></app-repo>
    <app-search-user (searchEmitter)='getSearchedUser($event)'></app-search-user>
    <div class="row">

        <div class="col-md-4">
            <div *ngFor='let detail of user'>
                <div class="card">
                    <a href="#">
                        <img src="{{detail.avatar_url}}" alt="" class="img-circle person">
                    </a>
                    <div class="cardp">
                        <div class="card-body">
                            <h5 class="card-title">{{detail.name}}</h5>
                            <p class="card-text">{{detail.login}}</p>
                            <p class="card-text">{{detail.bio}}</p>
                            <p class="card-text"><i class="fa fa-building" aria-hidden="true"></i> {{detail.company}}</p>
                            <div class="row">
                                <div class="col-md-4">
                                    <p class="card-text"><i class="fa fa-user-plus" aria-hidden="true"></i> {{detail.followers}} <small>FOLLOWERS</small>
                                    </p>
                                </div>
                                <div class="col-md-4">
                                    <p class="card-text">{{detail.following}} <small>FOLLOWING</small> </p>
                                </div>
                                <div class="col-md-4">
                                    <p class="card-text">{{detail.created_at|date}}</p>
                                </div>
                            </div>
                            <a href="{{detail.html_url}}" target="_blank" class="btn btn-outline-warning"><small>GITHUB</small></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
