<div class="container-fluid">
    <div class="col">
        <div class="input-group mb-3">
            <input type="text" class="form-control bg-transparent col-sm-6 offset-3" placeholder="Search GitHub user " aria-label="user" aria-describedby="basic-addon2" name="searchTerm" [(ngModel)]="searchTerm" (keyup)='emmitUser()' required>
            <div class="input-group-append">
                <button class="btn btn-outline-warning" type="button" (click)="emmitUser()"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
